    <link href="https://mettamine.github.io/ibex/css/top-bar.css" rel="stylesheet" type="text/css">

<body>
    <div class="left-bar">
        <div class="icon top logo" title="iBex">
            <!-- <i class="fas fa-hippo"></i> -->
            <span>ibex</span>
        </div>
        <div class="icon top" title="Table"><i class="fas fa-table"></i></div>
        <div class="icon top" title="Line"><i class="fas fa-analytics"></i></div>
        <div class="icon top" title="Graph"><i class="fas fa-project-diagram"></i></div>
        <div class="icon top" title="Scatter"><i class="fas fa-chart-area"></i></div>
        <div class="icon top" title="Map"><i class="fas fa-map-marked-alt"></i></div>
        <div class="icon top" title="Pie"><i class="fas fa-chart-pie"></i></div>
        <div class="icon-grow"></div>
        
        <div class="icon bottom" title="Keywords"><i class="fas fa-quote-right"></i></div>
        <div class="icon bottom" title="Sources">
            <!-- <i class="fas fa-spider"></i> -->
            <i class="fas fa-network-wired"></i>
        </div>
        <div class="icon-br"></div>
        <!-- <i class=""></i> -->
        <div class="icon bottom user-circle" title="Profile"><i class="fas fa-user-circle"></i></div>
    </div>
    <div class="top-bar">
        <div class="icon" title="Mic"><i class="fas fa-microphone"></i></div>
        <div class="search-box icon-grow" >
            <!-- <input placeholder="Search..." autocomplete="off"/> -->
            <div class="input-read">
                <span class="light">data sources</span>: Publica, Mtavari
                <span class="light">topics:</span> covid19, Elections, EU
                <span class="light">people:</span> Giorgi Gakharia, Charles Michel
                <span class="light">from:</span> Last six month
            </div>

        </div>
        <div class="icon" title="Download"><i class="fas fa-download"></i></div>
        <div class="icon  active" title="Filters"><i class="fas fa-filter"></i></div>
    </div>
    
    <div class="content">
        <!-- Filters -->
        <div class="sub-content sub-content-full sub-content-form">
            <div class="line">
                <label for="type">Type:</label>
                <select id="type">
                    <option>Video</option>
                </select>
            </div>
            <div class="line">
                <label for="from">From:</label>
                <input id="from" type="date" />
                <label for="to">To:</label>
                <input id="to" type="date" />
            </div>
            <div class="line">
                <label for="platform">Platform:</label>
                <select id="platform">
                    <option>Facebook</option>
                    <option>Youtube</option>
                    <option>Twitter</option>
                    <option>TV</option>
                </select>
                <label for="data-sources">Data Source:</label>
                <select id="data-sources">
                    <option>BBC</option>
                </select>
            </div>
            <div class="line">
                <label for="topics">Topic:</label>
                <select id="topics">
                    <option>COVID19</option>
                </select>

                <label for="contains">Text Contains:</label>
                <input id="contains" />
            </div>
            <div class="line">
                <label for="person">Person:</label>
                <select id="person">
                    <option>Barak Obama</option>
                </select>
                <label for="location">Location:</label>
                <select id="location">
                    <option>Kharabakh Border</option>
                </select>
            </div>
            <div class="line">
                <label for="object">Object:</label>
                <select id="object">
                    <option>EU Flag</option>
                </select>
                <label for="organization">Organization:</label>
                <select id="organization">
                    <option>NATO</option>
                </select>
            </div>
            <div class="line">
                <label for="event">Event:</label>
                <select id="event">
                    <option>War in Syria</option>
                </select>
                <label for="document">Document:</label>
                <select id="document">
                    <option>Agreement 2021.06.02</option>
                </select>
            </div>
            <div class="line">
                <label for="facility">Facility:</label>
                <select id="facility">
                    <option>White House</option>
                </select>
            </div>
            <div class="line">
                <label for="hate-speech">Contains Hate Speech:</label>
                <select id="hate-speech">
                    <option>Toxic</option>
                </select>
            </div>
            <div class="line">
                <label for="sentiment">Sentiment:</label>
                <select id="sentiment">
                    <option>Positive</option>
                </select>
                <label for="orient">Mood:</label>
                <select id="orient">
                    <option>Anti West</option>
                </select>
            </div>
            
        </div>

                    global_filters.locations.filter(value => post.locations.includes(value)).length > 0 &&
                    global_filters.entities.filter(value => post.entities.includes(value)).length > 0 ),
